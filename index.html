<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ye ol Form</title>
    <!-- BS 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="app.css">

</head>

<body class="bg-dark">
    <div class="container">
      <!--nav-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://github.com/KatrinaYates/form">Code</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fkatrinayates.github.io%2Fform%2F">Validation</a>
            </li>
          </ul>
        </div>
      </nav>
      <h1 class="display-2 text-light text-center">Bingo Registration Form <br> <small class="text-muted">All Are
                Welcome</small>
        </h1>

        <form>
           <!-- Title -->
          <div class="row">
                <div class="col-6">
                    <label for="title" class="text-light fw-bold">Title</label<br></br>
                  
                <label class="text-light fw-bold"> Mr.</label>
    <input type="radio" name="title" value="mr.">
                   <label class="text-light fw-bold"> Mrs.</label>
    <input type="radio" name="title" value="mrs.">
                   <label class="text-light fw-bold"> Ms.</label>
    <input type="radio" name="title" value="ms.">
                </div>
          
            <!-- NAMES -->
            <div class="row">
                <div class="col-6">
                    <label for="firstname" class="text-light fw-bold">First Name<span>*</span></label>
                    <input type="text" class="form-control mb-3" id="firstname"placeholder="ex. John">
                </div>
                <div class="col-6">
                    <label for="p1lastname" class="text-light fw-bold">Last Name<span>*</span></label>
                    <input type="text" class="form-control mb-3" id="lastname"placeholder="ex. Smith">
                </div>
            </div>
            <!-- email -->
             <div class="row">
                <div class="col-6">
                    <label for="email" class="text-light fw-bold">Email<span>*</span></label>
                    <input type="text" class="form-control mb-3" id="email"placeholder="ex. johnsmith@aol.com">
                </div>
                <!-- Phone -->
                <div class="col-6">
                    <label for="number" class="text-light fw-bold">Phone Number<span>*</span></label>
                    <input type="text" class="form-control mb-3" id="number"placeholder="ex. 256-123-4567">
                </div>
              
            
            <!-- Location, Date & Level >
            <!-- Location -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="location" class="text-light fw-bold">Desired Location<span>*</span></label>
                    <select name="location" id="location" class="form-control">
                        <option value="none">-- Please Choose Location --</option>
                        <option value="juv1">Florence</option>
                        <option value="juv2">Muscle Shoals</option>
                        <option value="jun1">Killen</option>
                        <option value="jun2">Sheffeild</option>
                       
                    </select>
                </div>
                <!-- Date -->
                <div class="col-md-4 mb-3">
                    <label for="date" class="text-light fw-bold">Desired Day<span>*</span></label>
                    <select name="day" id="day" class="form-select">
                        <option value="none">-- Please Choose a Day --</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </div>
                <!-- Level -->
                <div class="col-md-4 mb-3">
                    <label for="level" class="text-light fw-bold">Level of Difficulty<span>*</span></label>
                    <select name="level" id="level" class="form-control">
                        <option value="none">-- Please Choose Level --</option>
                      <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Pro</option>
                       
                    </select>
                </div>
            </div>
            <!-- Comments? -->
            <div class="row">
                <div class="col-6 mb-3">
                    <label for="comments" class="text-light fw-bold">Questions or Comments</label>
                    <input type="text" class="form-control mb-3" id="country" placeholder="quesions or comments">
                </div>
            </div>
                
              <!--checkbox-->
               <div class="row">
                <div class="col-6 mb-3">
                  <input type="checkbox" id="checkbox">  
                  <label for="checkbox" class="text-light fw-bold">I agree to the <a href="/terms">terms and conditions </a></label>
                </div>

            <!-- button -->
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-light">Submit</button>

                </div>
            </div>
            <!-- Statement -->
            <div class="row">
                <div class="col text-center">
                    <h2 class="display-4 text-light">Good Luck!</h2>
                </div>
            </div>
        </form>
    </div>
    </form>













    </div>
    <!-- JS FROM BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        </script>

      
</body>

</html>
